version: '3.8'

services:
  db:
    image: postgres:15
    ports:
     - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: full_body_db
    volumes:
      - db_data:/var/lib/postgresql/data
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev
    ports:
      - "3000:3000"
    depends_on:
      - backend
    env_file:
      - .env
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: bundle exec rails server
    ports:
      - "3001:3001"
    depends_on:
      - db
      - redis
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - bundle_data:/usr/local/bundle
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data